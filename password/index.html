<!DOCTYPE html>
<html>
<head>
    <title>Interleaving Strings</title>
</head>
<body>
    <div class="stringA">
        <label for="cadena1">Texto 1:</label>
        <input type="password" id="cadena1" placeholder="Ingrese el primer texto">
    </div>
    <div class="stringB">
        <label for="cadena2">Texto 2:</label>
        <input type="password" id="cadena2" placeholder="Ingrese el segundo texto">
    </div>
    <button id="submitBtn">Enviar</button>
    <div class="resultado">
        <p>Resultado: <span id="resultadoTexto"></span></p>
    </div>

    <script src="retos.js"></script>
</body>
</html>
